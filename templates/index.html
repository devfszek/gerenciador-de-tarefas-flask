<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ğŸ“ Gerenciador de Tarefas</h1>

        <form action="/adicionar" method="post" class="form">
            <input 
                type="text" 
                name="titulo" 
                placeholder="Digite uma nova tarefa..." 
                required
            >
            <button type="submit">Adicionar</button>
        </form>

        <ul class="lista">
            {% for tarefa in tarefas %}
                <li class="item {{ 'done' if tarefa.concluida else '' }}">
                    <span>{{ tarefa.titulo }}</span>

                    <div class="acoes">
                        {% if not tarefa.concluida %}
                            <a href="/concluir/{{ loop.index0 }}" title="Concluir">âœ”</a>
                        {% endif %}
                        <a href="/remover/{{ loop.index0 }}" title="Remover">ğŸ—‘</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
